    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-korean {
        font-family: 'Gowun Dodum', sans-serif;
      }
      /* Global Font Size Scaling */
      html.font-size-sm { font-size: 14px; }
      html.font-size-base { font-size: 16px; } /* Default */
      html.font-size-lg { font-size: 18px; }
      html.font-size-xl { font-size: 20px; }

      /* Hide scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes like-animation {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      @keyframes story-progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-story-progress {
          animation: story-progress linear forwards;
      }
      .animate-story-progress.paused {
        animation-play-state: paused;
      }
      .animate-like {
        animation: like-animation 0.6s ease-out forwards;
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.2s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.4s ease-out forwards; }
